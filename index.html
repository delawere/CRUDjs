<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

  </svg>

  <div class="overlay"></div>

  <div class="content">
    <div class="edit-popup hidden">
      <form action="javascript:void(0);" method="POST" class="edit-form">
        <input type="text" class="edit-form__input" id="edit-id" placeholder="ID">
        <input type="text" class="edit-form__input" id="edit-hid" placeholder="HID">
        <input type="text" class="edit-form__input" id="edit-name" placeholder="Наименование">
        <input type="text" class="edit-form__input" id="edit-adress" placeholder="Адрес">
        <input type="text" class="edit-form__input" id="edit-phone" placeholder="Телефон">
        <div class="edit-form_buttons">
          <input type="submit" class="edit-form__button" value="Сохранить"> 
          <input type="submit" class="cancel_edit_button" value="Отменить"> 
        </div>
      </form>
    </div>
      

    <form class="load-form"> 
      <label class="load-form__label">
        <input type="file" class="load-form__button" >
        <span class="load-form__text">Загрузить файл</span>
      </label>
    </form>

    <form  class="clearLocalStorage-form"> 
      <input type="submit" class="clearLocalStorage-form__button" value="Очистить localStorage">
    </form>

    <form action="javascript:void(0);" method="POST" class="add-form"> 
      <input type="text" class="add-form__input" id="add-id" placeholder="ID">
      <input type="text" class="add-form__input" id="add-hid" placeholder="HID">
      <input type="text" class="add-form__input" id="add-name" placeholder="Наименование">
      <input type="text" class="add-form__input" id="add-adress" placeholder="Адрес">
      <input type="text" class="add-form__input" id="add-phone" placeholder="Телефон">
      <input class="add-form__button" type="submit" value="Добавить">
    </form>

    <table class="table">
        <tbody class="table__body">
          <tr class="table__panel">
            <th class="panel__cell">
              <button class="show-all-button">
                <svg class="icon icon-menu" tabindex="0"><use xlink:href="#icon-menu"/></svg>
              </button>
            </th>
            <th class="panel__cell">ID</th>
            <th class="panel__cell">HID</th>
            <th class="panel__cell">Наименование</th>
            <th class="panel__cell">Адрес</th>
            <th class="panel__cell">Телефон</th>
            <th class="table__cell_button"></th>
            <th class="table__cell_button"></th>
          </tr>
        </tbody>
    </table>
  </div>

  <script src="js/common.js"></script>
  <script src="js/backend.js"></script>
  <script src="js/debounce.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
